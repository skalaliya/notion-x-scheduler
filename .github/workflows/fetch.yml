name: AI Content Fetcher

on:
  # Europe/Paris ≈ UTC+2 (Mar–Oct) and UTC+1 (Nov–Feb).
  # Run at ~10:05 Paris local using two UTC crons.
  schedule:
    - cron: "5 8 * 3-10 *"  # 08:05 UTC ≈ 10:05 Paris during CEST (Mar–Oct)
    - cron: "5 9 * 11-2 *"  # 09:05 UTC ≈ 10:05 Paris during CET (Nov–Feb)
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Only print; do not write to Notion"
        type: boolean
        default: false

concurrency:
  group: ai-content-fetcher
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run AI Content Fetcher
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python fetch_ai_news.py --dry-run
          else
            python fetch_ai_news.py
          fi
